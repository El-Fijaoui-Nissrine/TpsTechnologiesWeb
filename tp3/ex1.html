<body>
    <h1>eConversion de températures</h1>
    <script>
        function degreC(t){
            return (5/9) * (t - 32);
        }
var temp=parseFloat(prompt("Une température en Fahrenheit :"));
var x=degreC(temp);
alert("cette température équivaut a "+x.toFixed(1)+" degrés Celsius");



    </script>
</body>
