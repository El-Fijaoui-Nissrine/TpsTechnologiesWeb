    <h1>Exercice 6 : Suite de Fibonacci</h1>
    <script>
function Fibo1(n){
var u0=0;
var u1=1;
if(n==0){
    return 0;
}
if(n==1){
    return 1;
}
for(let i=2;i<=n;i++){
var s=+u0+u1;
u0=u1;
u1=s;

}
return s;
}

function Fibo2(val) {
    var u0 = 0;
    var u1 = 1;
    var n = 1; 
    while (u1 <= val) {
        var s = u0 + u1;
        u0 = u1;
        u1 = s;
        n++;
    }
    return "Le premier terme de la suite de Fibonacci supérieur à " + val +" est :"+u1+ " et le rang est  : " + n;
}
var a=parseFloat(prompt("Un entier positif :"));
var x=Fibo1(a);
console.log("Le "+a+"-ième terme de la suite de Fibonacci est :"+x);
var b = parseInt(prompt("Entrez un nombre pour trouver le premier terme de la suite de Fibonacci supérieur à ce nombre :"));
var y = Fibo2(b);
console.log(y);

    </script>
